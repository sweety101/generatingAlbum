<div *ngFor = "let album of albums" (click) = "showPhotos(album)">
      albumTitle: {{album.title}}, userId: {{album.id}}
</div>

<div *ngIf = "albumClicked">
  <div *ngFor = "let photo of photos">
    <a target="_blank" href= {{photo.url}}>
      <img src= {{photo.thumbnailUrl}} alt="Photos">
    </a>
  </div>
</div>
